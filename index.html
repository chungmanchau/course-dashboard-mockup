<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Course Dashboard Mockup</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="header-profile">
			</div>
			<div class="logo">
			</div>
		</header>
		<div class="sidebar-container">
			<div class="menu">
				<ul>
					<li class="menu-item">Dashboard</li>
					<li class="menu-item">Course</li>
					<li class="menu-item">Exam</li>
					<li class="menu-item">Q&amp;A</li>
					<li class="menu-item">News</li>
				</ul>
			</div>
		</div>
		<div class="content-container">
			<div class="profile">
			</div>
			<div class="navbar">
				<ul>
					<li class="nav-item">Knowledge</li>
					<li class="nav-item">Course</li>
					<li class="nav-item">Exam</li>
					<li class="nav-item">Q&amp;A</li>
					<li class="nav-item">News</li>
					<li class="nav-item">Activity</li>
					<li class="nav-item">Friends</li>
				</ul>
			</div>
			<div class="main-content">
				<div class="courses widget"></div>
				<div class="questions widget"></div>
				<div class="exams widget"></div>
			</div>
		</div>
		
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src="js/main.js"></script>
</body>
</html>
